{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="keyword test" />
    <meta name="description" content="keyword test" />

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.css' %}" />
    <link
      rel="apple-touch-icon-precomposed"
      href="{% static 'img/favicon.css' %}"
    />

    <title>keyword test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/default.css' %}" />
    <link rel="stylesheet" href="{% static 'css/qna.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animation.css' %}" />
    <link rel="stylesheet" href="{% static 'css/result.css' %}" />
  </head>

  <body>
    <div style="text-align: center; line-height: 1cm">
      <a href="/">
        <img
          src="{% static 'img/logo.png' %}"
          alt="btnImages"
          style="width: 100px; height: 40px; margin-top: 3%"
        />
      </a>

      <!--테스트 시작-->
      <section id="main" class="mx-auto my-5 px-3 py-5">
        <div style="line-height: 3cm; font-size: x-large; margin-top: 50px">
          TEST
        </div>
        <p>당신의 전시회 keyword를 찾아드립니다</p>
        <a style="font-size: 15px; color: gray">click the . . . </a>

        <!--버튼 클릭 시 테스트 수행하기 위해 자바 스크립트 실행-->
        <button
          type="button"
          style="
            border: none;
            background-color: white;
            font-size: 15px;
            width: 50px;
            margin-top: 150px;
          "
          onclick="js:begin()"
        >
          START
        </button>
      </section>

      <!--테스트-->
      <section id="qna">
        <!--문제 수를 나타내는 상태 바-->
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
        <div style="margin-top: 150px"></div>

        <!--클릭할 수 있도록 출력되는 정답 박스-->
        <div class="qBox my-5 p-3 mx-auto margin-top: 100px;"></div>
        <div class="answerBox"></div>
      </section>

      <!--결과-->
      <section id="result" class="mx-auto my-5 px-3 py-5">
        <h2>RESULT</h2>
        <p style="margin: 50px">당신의 전시회 keyword는,</p>

        <!--결과 출력-->
        <div class="resultName"></div>

        <!--테스트 결과를 accounts 테이블에서 로그인한 해당 id 값을 가진 행에서 keyword를 추가하기 위해서 제출 값을 hidden으로 숨기고 다른 버튼 클릭시 제출되도록 구현-->
        <form class="mt-3" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <input
            type="hidden"
            name="keyword"
            id="keyword"
            value=".resultName"
          ></input>
          <!-- <div id="resultImg" src="{% static 'img' %}" class="my-3 col-lg-4 col-md-4 col-sm-4 col-4 mx-auto"></div> -->
          <p style="margin-top: 100px; font-size: 15px">
            당신의 keyword를 담은 전시 보러가기
          </p>
          <a style="font-size: small; color: gray">click your, </a>
          <button
            type="submit"
            style="
              border: none;
              background-color: white;
              font-size: 18px;
              width: 100px;
            "
          >
            I'M示
          </button>
        </form>
      </section>
    </div>
    <script src="{% static 'js/data.js' %}"></script>
    <script src="{% static 'js/start.js' %}"></script>
  </body>
</html>
